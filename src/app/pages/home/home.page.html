<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-title slot="end">Bienvenido: {{usuario.nombre + ' ' + usuario.ap_paterno}}</ion-title>
    <ion-button slot="end" (click)="logout()">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon slot="end" name="reader"></ion-icon>
      <ion-label>Asistencias</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="people"></ion-icon>
      <ion-label>Alumnos</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="book"></ion-icon>
      <ion-label>Asignaturas</ion-label>
    </ion-item>
  </ion-list>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="administrador" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
        <ion-label>Administrar Usuarios</ion-label>
        <ion-badge>{{cantidad}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="perfil/{{usuario.rut}}">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
