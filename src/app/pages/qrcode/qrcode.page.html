<ion-header>
  <ion-toolbar>
    <ion-title>qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ngx-qrcode [elementType]="elementType" [value]="value"></ngx-qrcode>

  <ion-input placeholder="Ingrese valor para el QR" [(ngModel)]="value" disabled="true"></ion-input>
  <ion-button expand="full" (click)="generarCodigo()">Iniciar clase</ion-button>

</ion-content>
